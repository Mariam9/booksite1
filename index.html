<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Books</title>
  <meta name="description" content="Books">
  <meta name="author" content="SitePoint">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
<div id="header">
  <div class="center-block logo"><a href="#"><img src="img/logo.png" alt="logo"></a></div>
  <div class="user-online">
   <a href="#" class="avatar"><img src="img/avatar.png"></a>
   <a href="#" class="link">John Doe</a>
   <a href="#" class="arrow"><img src="img/arrow.png"></a>
  </div>
  <div class="right-text">
   <a href="#" class="link">Help Center</a>
   <a href="#" class="link">Our Support</a>
  </div>
</div>
<div id="sidebar">
	<div class="add-book">
   <button><img src="img/add-book.png"><b>ADD A BOOK</b></button> 
  </div>
	<div class="statistic">
   <a href="#" class="link left-text sidebar-text first">Now Reading</a>
   <a href="#" class="link left-text sidebar-text">Browse</a>
   <a href="#" class="link left-text sidebar-text">Buy Books</a>
   <a href="#" class="link left-text sidebar-text">Favourite Books</a>
   <a href="#" class="link left-text sidebar-text">Wishlist</a>
   <a href="#" class="link left-text sidebar-text">History</a>
  </div>
	<div class="genre">
   <a href="#" class="link left-text sidebar-text">Must Read Titles</a>
   <a href="#" class="link left-text sidebar-text">Rest of the List</a> 
   <a href="#" class="link left-text sidebar-text">Classic Novels</a>
   <a href="#" class="link left-text sidebar-text">Non Fiction</a> 
  </div>
	<div class="added"></div>
</div>
<div id="content">
	<div class="available-books">
   <p>Browse Available Books</p>
  </div>
  <div class="search-panel">
    <div class="rate">
     <a href="#" class="link filter">All Books</a>
     <a href="#" class="link filter">Most Recent</a>
     <a href="#" class="link filter">Most Popular</a>
     <a href="#" class="link filter">Free Books</a>
   </div>
   <div class="search">
     <input type=search placeholder="Enter keywords">
   </div>
  </div>
  </div>
</div>
<div id="footer"></div>
</body>
</html>
